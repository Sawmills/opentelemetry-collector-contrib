type: transform

status:
  class: processor
  stability:
    alpha: [traces, metrics, logs]
  distributions: [contrib, k8s]
  warnings: [Unsound Transformations, Identity Conflict, Orphaned Telemetry, Other]
  codeowners:
    active: [TylerHelmuth, kentquirk, bogdandrutu, evan-bradley, edmocosta]

tests:
  config:

telemetry:
  metrics:
    processor_transform_logs_failed:
      enabled: true
      description: Number of logs that failed to be transformed by the transform processor
      unit: "1"
      sum:
        value_type: int
        monotonic: true